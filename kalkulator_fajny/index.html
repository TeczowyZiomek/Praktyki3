<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szymon Teskowski Kalkulator</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator-container">
        <div id="clock" class="clock">12:34:56</div>

        <div class="display" id="display">0</div>

        <div class="buttons">
            <button class="btn-clear span-2">C</button>
            <button class="btn-operator">/</button>
            <button class="btn-operator">*</button>
            
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-operator">-</button>

            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-operator">+</button>

            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-equal span-1">=</button>

            <button class="btn-number span-2">0</button>
            <button class="btn-number">.</button>
            </div>
    </div>
    <div id="error-alert" class="error-alert">
        <h2 id="error-heading">CO ROBISZ MATOŁKU?</h2>
        <p id="error-message">Nie wiesz, że tego klawisza **[KLUCZ]** nie można wciskać?!</p>
        <p class="timer-message">Ukryję się za 2 sekundy...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
