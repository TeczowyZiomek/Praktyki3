<!DOCTYPE html>
<html>
    <head>
        <title>raty</title>
        <link rel="stylesheet" href="styl3.css" type="text/css">
    </head>
    <body>
        <h3>Oblicz miesiaczna ratę</h3>
        <form>
            <label>
                <input type="checkbox" id="kurs-react" name="kurs-react">
                Kurs React.js
            </label><br>
            <section>
                <label>
                    <input type="checkbox" id="kurs-js" name="kurs-js">
                    Kurs JavaScript
                </label>
            </section>
            <section>
                <label for="liczba-rat">Liczba rat: </label>
                <input type="number" id="liczba-rat" name="liczba-rat" min="1" step="1">
            </section>
            <section>
                <label for="miasto">Miasto: </label>
                <select id="miasto" name="miasto">
                    <option>Warszawa</option>
                    <option>Katowice</option>
                    <option>Gdańsk</option>
                </select>
            </section>
            <section>
                <button type="button">Oblicz</button>
            </section>
        </form>
    </body>
</html>
