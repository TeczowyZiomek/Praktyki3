<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Logowanie
        </title>
        <link rel="stylesheet" href="JSstyl3.css" type="text/css">
    </head>
    <body>
        <h1>LOGOWANIE</h1>

     
        <div id="mid">

        <form name="formularz" action="formularzJS2.html" method="post", autocomplete="on">
        <p>Podaj imię</p>
        <input type="text" name="imie" required>
        <div id="name">
            <p>Podaj nazwisko</p>
            <input type="text" name="nazwisko">
        </div>
       
        <div id="pass">
        <p>Utwórz hasło</p>
        <input type="password" name="haslo" required>
        </div>
        <div id="guzik">
            <button type="submit">Zaloguj się</button>
        </div>
        
            
            
        </form>

        </div>
    </body>
</html>
