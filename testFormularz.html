<html>
<head>
    <style>
        body{
            background-color: pink;
        }
        form{
            text-align: center;
        }
    </style>
    <title> Teskowski</title>
</head>
<body>
    <script>
        function button() {
            
            var imie = document.forms["Formularz"]["imie"].value;
            var nazwisko = document.forms["Formularz"]["nazwisko"].value;
            var plec = document.querySelector('input[name="plec"]:checked') ? document.querySelector('input[name="plec"]:checked').value : "Nie wybrano";
            var jezyk = document.forms["Formularz"]["jezyk"].value;
            var zainteresowania = document.forms["Formularz"]["Zainteresowania"].value;

            
            document.write("<h3>Podsumowanie formularza:</h3>");
            document.write("<p>Imię: " + imie + "</p><br>");
            document.write("<p>Nazwisko: " + nazwisko + "</p><br>");
            document.write("<p>Płeć: " + plec + "</p><br>");
            document.write("<p>Biegle używany język: " + jezyk + "</p><br>");
            document.write("<p>Zainteresowania: " + zainteresowania + "</p><br>");
        }
    </script>
    
    <form name="Formularz">
        Imię: <input type="text" name="imie"><br><br>
        Nazwisko: <input type="text" name="nazwisko"><br><br>
        Płeć:
        <br>
        <input type="radio" name="plec" value="Mężczyzna"> Mężczyzna
        <br>
        <input type="radio" name="plec" value="Kobieta"> Kobieta<br><br>
        Biegle używany język:
        <br>
        <select name="jezyk">
            <option>-</option>
            <option>J.Angielski</option>
            <option>J.Włoski</option>
            <option>J.Hiszpański</option>
            <option>J.Polski</option>
            <option>J.Rosyjski</option>
            <option>Inny</option>
        </select><br><br>
        Zainteresowania: 
        <br>
        <legend>zainteresowania:</legend>
    <input type="checkbox" value="Granie w gry" name="Zainteresowania" /> Granie w gry<br>
    <input type="checkbox" value="Fotografia" name="Zainteresowania" /> Fotografia<br>
    <input type="checkbox" value="Rysowanie" name="Zainteresowania" /> Rysowanie<br>
    <input type="checkbox" value="Inne" name="Zainteresowania" /> Inne<br>
    
        <input type="button" value="Wyslij" onclick="button()">
    </form>
</body>
</html>
