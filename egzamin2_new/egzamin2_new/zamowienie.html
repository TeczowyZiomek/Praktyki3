<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Fabryka cukierków</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styl10.css" type="text/css">
        <script>
            function Funkcja()
            {
                const numer = document.getElementById('licz').value;
                let NazwaCukierka = '';
                const wynik = document.getElementById('wpisz'); 
        
                if (numer === '1')
                {
                    NazwaCukierka = 'cytryna';
                }
                else if (numer === '2')
                {
                    NazwaCukierka = 'liść';
                }
                else if (numer === '3')
                {
                    NazwaCukierka = 'banan';
                }
                else 
                {
                    NazwaCukierka = 'inny';
                }
        
                wynik.textContent = `Twoje zamówienie to cukierek ${NazwaCukierka}`;

                const r = parseInt(document.getElementById('er').value);
                const g = parseInt(document.getElementById('gie').value);
                const b = parseInt(document.getElementById('be').value);
                const btnKolor = document.getElementById('ZmianaKoloru');
      
                if (
                    !isNaN(r) && r >= 0 && r <= 255 &&
                    !isNaN(g) && g >= 0 && g <= 255 &&
                    !isNaN(b) && b >= 0 && b <= 255
                ) {
                    btnKolor.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                }
            }
        </script>
    </head>
    <body>
        <section id="górny1">
            <a id="cuks" href="zamowienie.html">Zamów cukierki</a>
        </section>
        <section id="górny2">
            <a href="index.html"><img src="logotyp.png" alt="Nasze logo"></a>
        </section>
        <section id="baner">
            <h1>Strefa zamówień</h1>
        </section>
        <section id="lewy">
            <p>Numer kształtu:</p>
            <input type="number" id="licz" name="liczenie">
            <p>skomponuj swój kolor, podaj RGB:</p>
            <div id="numery">
                <label for="er">R:</label><input type="number" id="er" name="R">
                <label for="gie">G:</label><input type="number" id="gie" name="G">
                <label for="be">B:</label><input type="number" id="be" name="B">
            </div>
            <div id="guz">
                <button onclick="Funkcja()">Zamówienie</button>
            </div>
            <p id="wpisz">Twoje zamówienie</p>
            <button id="ZmianaKoloru">Kolor</button>
        </section>
        <section id="prawy">
            <h2>Nasza oferta</h2>
            <table>
                <tr>
                    <td>Kształty</td>
                    <td rowspan="2">Możesz zamówić<br>dowolny kolor cukierka</td>
                </tr>
                <tr>
                    <td>
                        <ol>
                            <li>cytryna</li>
                            <li>liść</li>
                            <li>banan</li>
                        </ol>
                    </td>
                </tr>
            </table>
        </section>
        <section id="stopka">
            Autor strony: <b>0000000000</b>
        </section>
    </body>
</html>
